<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator Project </title>

    <link rel="shortcut icon" href="Image/icon-calculator.png" type="image/x-icon">

    <link rel="stylesheet" href="Assents/CSS/style.css">

    <script src="Assents/JS/script.js" defer> </script>

</head>
<body>

    <div class="grid_container">
        
        <div class="output"> 

            <div data-previous-operand class="previous_operand"> </div>
            <div data-current-operand class="current_operand"> </div>

        </div>

        <button data-all-clear class="span_two"> AC </button>
        <button data-delete> CE </button>
        <button data-operator class="operator"> รท </button>
        <button data-number> 1 </button>
        <button data-number> 2 </button>
        <button data-number> 3 </button>
        <button data-operator class="operator"> * </button>
        <button data-number> 4 </button>
        <button data-number> 5 </button>
        <button data-number> 6 </button>
        <button data-operator class="operator"> + </button>
        <button data-number> 7 </button>
        <button data-number> 8 </button>
        <button data-number> 9 </button>
        <button data-operator class="operator"> - </button>
        <button data-number class="span_two"> . </button>
        <button data-number> 0 </button>
        <button data-equals class="operator"> = </button>

    </div>

</body>
</html>
